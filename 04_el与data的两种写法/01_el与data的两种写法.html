<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>01_el与data的两种写法</title>
    <!-- 引入vue -->
    <script type="text/javascript" src="../js/vue.js"></script>
</head>
<body>

<!--
总结：
data与el的2种写法
    1.el有2种写法
        (1).new Vue()时候配置el属性。
        (2).先创建Vue实例赋值给变量，随后再通过vm.$mount('#root')指定el的值。
    2.data有2种写法
        (1).对象式
        (2).函数式
    如何选择：目前哪种写法都可以，以后学习到组件时，data必须使用函数式，否则会报错。
    3.一个重要的原则：
        由Vue管理的函数，一定不要写箭头函数，一旦写了箭头函数，this就不再是Vue实例了。
-->

<!-- 准备好一个容器 -->
<div id="root">
    <h1>你好，{{name}}</h1>
</div>

</body>

<script type="text/javascript">
    Vue.config.productionTip = false; // 阻止vue在启动时生成生产提示

    const v = new Vue({
        // el: '#root', ===> 第一种写法
        // 第一种写法：对象式
        // data: {
        //     name: '马尔济斯',
        // }
        // 第二种写法：函数式 一般都删掉function、冒号，即：data() {}
        data: function () {
            // 此处的 this是vue实例对象
            console.log('这个是Vue帮我调用的：', this)

            return {
                name: '小白',
            }
        }
    })

    console.log(v)
    // 指定绑定容器 这种方式更灵活
    // v.$mount('#root')  ===> 第二种写法

    // 等三秒钟之后再做关联
    setTimeout(() => {
        v.$mount('#root');
    }, 3000);

</script>

</html>
