<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>初识Vue</title>
    <!-- 引入vue -->
    <script type="text/javascript" src="../js/vue.js"></script>
</head>
<body>

<!--
总结：
1.想让Vue工作，就必须创建一个Vue实例，且要传入一个配置对象
2.root容器里的代码依然符合html规范，只不过混入了一些特殊的Vue语法
3.root容器里的代码被称为【Vue模板】
-->

<!-- 准备好一个容器 -->
<div id="root">
    <h1>Hello，{{name}}</h1>
    <h1>我的年龄是：18</h1>
</div>


<script type="text/javascript">
    Vue.config.productionTip = false; // 阻止vue在启动时生成生产提示

    // 创建 Vue实例
    // const x = ...
    new Vue({
        /**
         * 也可以写：el: document.getElementById('root')
         * 如果上面的div是class="root"，那这里就要写类选择器：el:'.root'，一般来说用id(简单)
         */
        el: '#root', // el:element的简称 el用于指定当前vue实例为哪个容器服务、值通常为css选择器字符串
        data: {
            // data中用于存储数据，数据供el所指定的容器去使用，这里的值暂时先写成一个对象
            name: '好好好'
        }
    })

</script>
</body>
</html>
