<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>初识Vue</title>
    <!-- 引入vue -->
    <script type="text/javascript" src="../js/vue.js"></script>
</head>
<body>

<!--
总结：
1.Vue实例和容器是一一对应的
2.真实开发中只有一个Vue实例，并且会配合着组件一起使用
3.{{xxx}}中的xxx要写js表达式，且xxx可以自动读取到data中的所有属性
4.一旦data中的数据发生改变，那么页面中用到该数据的地方也会自动更新

注意区分：js表达式 和 js代码(语句)
    1.表达式：一个表达式会产生一个值，可以放在任何一个需要值的地方：==> 左边都可以用东西来接它的值
        (1). a
        (2). a+b
        (3). demo(1)
        (4). x === y ? 'a' : 'b'

    2.js代码(语句)
        (1). if(){}
        (2). for(){}

-->

<div class="root">
    <h1>Hello，{{name}}，现在的时间是：{{Date.now()}}</h1>
</div>

<!--
<div class="root">
    <h1>Hello，{{name}}</h1>
</div>
-->


<script type="text/javascript">
    Vue.config.productionTip = false; // 阻止vue在启动时生成生产提示

    new Vue({
        el: '.root',
        data: {
            name: '好好好'
        }
    })

</script>
</body>
</html>
