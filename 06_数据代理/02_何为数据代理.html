<!-- 数据代理：通过一个对象代理对另一个对象中属性的操作(读、写) -->
<script type="text/javascript">

    let obj1 = {x: 100}
    let obj2 = {y: 200}

    Object.defineProperty(obj2, 'x', {
        get() {
            return obj1.x
        },

        set(value) {
            console.log('有人想更改obj2的x数值：', value)
            obj1.x = value
        }
    })

</script>
