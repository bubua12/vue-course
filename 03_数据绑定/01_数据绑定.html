<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>数据绑定</title>
    <!-- 引入vue -->
    <script type="text/javascript" src="../js/vue.js"></script>
</head>
<body>

<!--
总结：
Vue中有2种数据绑定的方式：
1.单向绑定(v-bind)：数据只能从data流向页面。data ==> Page
2.双向绑定(v-model)：数据不仅能从data流向页面，还可以从页面流向data。 data <==> Page
    2.1 双向绑定一般都应用在表单类元素上(如：input、select等)
    2.2 v-model:value 可以简写为 v-model，因为v-model默认收集的就是value值。
-->

<!-- 准备好一个容器 -->
<div id="root">
    单向数据绑定： <input type="text" v-bind:value="name">
    <br/>
    双向数据绑定： <input type="text" v-model:value="name">
    <hr/>
    <!-- 简写 -->
    单向数据绑定： <input type="text" :value="name">
    <br/>
    双向数据绑定： <input type="text" v-model="name">


    <!-- 如下代码是错误的，因为v-model这个指令只能应用在表单类元素(输入类元素)上 -->
<!--    <h3 v-model:x="name"></h3>-->
</div>

</body>

<script type="text/javascript">
    Vue.config.productionTip = false; // 阻止vue在启动时生成生产提示

    new Vue({
        el: '#root',
        data: {
            name: "哈哈哈，单向绑定"
        }
    })
</script>

</html>
